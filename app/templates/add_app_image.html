{% extends "base.html" %}

{% block title %}Add Application Image{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-4">
    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Add New Container Image</h1>
    <form action="{{ url_for('add_app_image') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label for="app_name" class="block text-gray-700 text-sm font-bold mb-2">Application Name:</label>
            <input type="text" id="app_name" name="app_name" placeholder="Application Name" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" required>
        </div>
        <div class="mb-4">
            <label for="image_name" class="block text-gray-700 text-sm font-bold mb-2">Image Name:</label>
            <input type="text" id="image_name" name="image_name" placeholder="Image Name" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" required>
        </div>
        <div class="mb-4">
            <label for="dport" class="block text-gray-700 text-sm font-bold mb-2">Default Port:</label>
            <input type="number" id="dport" name="dport" placeholder="Default Port" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none">
        </div>
        
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add Image
        </button>
        <a href="{{ url_for('applications') }}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
