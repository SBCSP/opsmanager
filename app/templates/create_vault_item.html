{% extends "base.html" %}

{% block title %}Create Vault Item{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <form action="{{ url_for('create_vault_item') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="px-2 py-1 border rounded">
        </div>
        <div class="mt-4">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required class="w-full px-2 py-1 border rounded"></textarea>
        </div>
        <div class="mt-4">
            <label for="passphrase">Encryption Passphrase:</label>
            <input type="password" id="passphrase" name="passphrase" required class="px-2 py-1 border rounded">
        </div>
        <div class="mt-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Item</button>
        </div>
    </form>
</div>
{% endblock %}
