{% extends "base.html" %}

{% block title %}Edit Inventory{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h2 class="text-xl font-semibold mb-4">Edit Inventory</h2>
    <form method="POST" action="{{ url_for('edit_inventory') }}">
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <textarea name="inventory" rows="20" class="w-full p-2 border rounded">{% if current_inventory %}{{ current_inventory }}{% endif %}</textarea>
        <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
