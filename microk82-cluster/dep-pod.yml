apiVersion: apps/v1
kind: Deployment
metadata:
  name: kronosys
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: kronoserver
        image: sandboxcsp/kronosys:latest
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: kronosys-config

---
apiVersion: v1
kind: Service
metadata:
  name: kronosys-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30001